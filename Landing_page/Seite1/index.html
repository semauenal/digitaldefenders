<!-- Beginn des HTML-Dokuments -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> <!-- Zeichenkodierung der Seite -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Einstellung der Seitenbreite -->
	<title>Digital Defenders</title> <!-- Titel der Seite, der im Browser-Tab angezeigt wird -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> <!-- Einbindung einer Schriftart von Google Fonts -->
	<link rel="stylesheet" href="style.css"> <!-- Einbindung einer externen CSS-Datei -->
	<script src="script.js"></script> <!-- Einbindung einer externen JavaScript-Datei -->
</head>

<body>
	<main>
		<div class="container"> <!-- Container = Abschnitt innerhalb einer HTML Seite-->
			<!-- Klasse in HTML: 
			- Vereinfachung des CSS Styling - man kann dann bei CSS: .container machen und allgemeine CSS Stile für die gesamte Klasse setzen 
			- Macht Selektin in Java Skript einfacher (haben wir hier jetzt nicht verwendet)
			- Semantische Struktur ist einfacher -->
			<!-- Überschrift und Logo -->

			<head>
				<h1>Willkommen Wade Smith</h1> <!-- Überschrift der Seite -->
				<img src="Logo_TG.png" alt="Logo"> <!-- Logo der Organisation -->
			</head>
			
			<!-- Anmeldeformular -->
			<h2>Bitte authentifiziere dich</h2> <!-- Überschrift des Anmeldeformulars -->
			<p>Wir müssen sicher gehen, dass du Teil von uns bist. Gebe bitte deine persönlichen Nutzerdaten ein:</p> <!-- Beschreibung des Anmeldeprozesses -->
			<form onsubmit="authenticate(); return false;"> <!-- aufrufen der Funktion authenticate aus JavaSkript wo definiert wird, was beim Anmeldevorgang passieren soll (richtig/falsches PW)-->
				<label for="username">Benutzername:</label> <!-- Beschriftung des Benutzernamens-Eingabefelds -->
				<input type="text" id="username" name="username"> <!-- Eingabefeld für den Benutzernamen -->
				<label for="password">Passwort:</label> <!-- Beschriftung des Passwort-Eingabefelds -->
				<input type="password" id="password" name="password"> <!-- Eingabefeld für das Passwort -->
				
				<!-- Submit Button: -->
				<button type="submit">Anmelden</button> <!-- Button zum Abschicken des Formulars -->
				
				
				<!-- Abschnitt für "Passwort vergessen?" -->
				<div class="password-field"> <!-- Neuer Container/wie Box für das Passwortfeld-->
					<a href="#" class="forgot-password-link">Passwort vergessen?</a> <!-- Link für "Passwort vergessen?" -->
					<div class="forgot-password-hoverbox"> <!-- Erstellung Hover Box-->
					  <img src="test123.jpg" alt="QR-Code für Passwort zurücksetzen"> <!-- Einbindung eines QR-Code für das Zurücksetzen des Passworts sowie Text-->
					  <p> Scanne mit deinem Handy den QR-Code, um dein Passwort zurücksetzen</p> <!-- Beschreibung des QR-Codes -->
					</div>
				  </div>
			</form>
      
      		<!-- Abschnitt für Fehlermeldung -->
      		<div id="errorMessage"></div> <!-- Hier wird die Fehlermeldung angezeigt, falls die Authentifizierung fehlschlägt -->
		</div>

		<!-- Fußzeile der Seite -->
		<div class="footer"></div> 
	</div>
	</main>
	
	<!-- Urheberrechtsvermerk - Textfeld -->
	<p>©2022 Expertenteam. Alle Rechte vorbehalten.</p>
